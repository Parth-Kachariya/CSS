<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creative Agency</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f3f4fb, #f9f9fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
      color: #4b5563;
    }

    .container {
      max-width: 800px;
    }

    h1 {
      font-size: 2.8rem;
      color: #1f2937;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    h1 span {
      color: #1f2937;
    }

    p {
      font-size: 1.25rem;
      line-height: 1.6;
      color: #6b7280;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #8c89d4;
      color: white;
    }

    .btn-primary:hover {
      background-color: #6e6bc1;
    }

    .btn-outline {
      background-color: transparent;
      color: #6e6bc1;
      border: 2px solid #8c89d4;
    }

    .btn-outline:hover {
      background-color: #e5e7fb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span>Creative.</span> <span>Smart.</span> <span>Awesome.</span></h1>
    <p>We are an award winning web & mobile design agency that strongly believes in the power of creative ideas.</p>
    <div class="buttons">
      <button class="btn btn-primary">See Projects</button>
      <button class="btn btn-outline">Contact Us</button>
    </div>
  </div>
</body>
</html>
